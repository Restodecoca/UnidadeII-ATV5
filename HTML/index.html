<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Financiamento</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo">
        <img src="/CSS/assets/logoTitle.png" alt="Finance Logo">
      </div>
      <h1>Simule o seu <span>financiamento</span>.</h1>
      <p>Escolha as melhores condições para o financiamento do seu veículo.</p>
      <img src="/CSS/assets/car.png" alt="Carro esportivo">
    </div>
    <img src="/CSS/assets/ellipseArrow.png" alt="Elipse Arrow" class="elipse-arrow">
    <div class="right">
      <div style="text-align: left; margin-bottom: 10px; padding-right: 310px;">
        <img src="/CSS/assets/emojis.png" alt="Emoji" style="height: 48px;">
      </div>
      <h3>Preencha os campos e<br>
        simule o seu financiamento.</h3>
      <form id="formFinanciamento">
        <div class="form-group">
          <input type="text" id="valor" placeholder="Valor" value="38.000,00" class="rectangle-79">
        </div>
        <div class="form-group">
          <select id="banco" class="rectangle-78">
            <option value="">Selecione um banco</option>
            <option value="Caixa">Caixa</option>
            <option value="Santander">Santander</option>
            <option value="Bradesco">Bradesco</option>
            <option value="Itaú">Itaú</option>
            <option value="Nubank">Nubank</option>
            <option value="Inter">Inter</option>
          </select>
        </div>
        <div class="form-group">
          <select id="parcelas" class="rectangle-77">
            <option value="">Em quantos meses?</option>
            <option value="6">6</option>
            <option value="12">12</option>
            <option value="18">18</option>
            <option value="24">24</option>
            <option value="36">36</option>
            <option value="48">48</option>
            <option value="60">60</option>
            <option value="70">70</option>
          </select>
        </div>
        <button type="submit" class="rectangle-76">Simular financiamento</button>
      </form>
    </div>
  </div>
  <script src="/index.js"></script>
</body>
</html>
