<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance - Simulador de Financiamento</title>
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo">
        <div class="logo-icon">$</div>
        <div class="logo-text">Finance</div>
      </div>
      <div class="content">
        <div class="label">Valor das suas parcelas:</div>
        <div class="installment-value">R$ 1.302,23</div>
        <div class="final-label">Valor final a pagar:</div>
        <div class="final-value">R$ 62.507,04</div>
        <div class="financing-info">* Financiamento em 48 meses.</div>
        <button class="btn-simulator" onclick="voltarSimulador()">Voltar ao simulador</button>
      </div>
      <div class="footer-text">Todos os direitos reservados.</div>
    </div>
    <div class="right-panel">
      <img src="../CSS/assets/banner.png" alt="Mulher no carro" class="car-image">
      <div class="overlay"></div>
    </div>
  </div>
  <script src="../JS/index.js"></script>
</body>
</html>
